server:
  port: 8092

spring:
  application:
    name: User Service

  config:
    import: optional:file:.env[.properties]

  datasource:
    url: jdbc:postgresql://localhost:5433/users
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  scheduler:
    token:
      cleanup:
        cron: "0 */30 * * * ?"

jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000

logging:
  level:
    vadim: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    prometheus:
      access: unrestricted